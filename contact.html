      <h2>contact me</h2>

    <!-- end of section title -->
    <!-- contacts left side -->
    <div class="section contact-section">
      <div class="contacts">
          <p><span class="contact">E-mail:</span><br>email@gmail.com</p>
          <p><span class="contact">Phone:</span><br>(777)777-77-77</p>
          <p><span class="contact">Address:</span><br>New York <br> St. Street 78</p>
      </div>
      <!-- end of contacts left side -->
      <!-- contacts right side -->
      <form class="form-section" action="confirmation.html">
        <div class="form-inner">

          <label for="fname">full name*:</label>
          <input type="text" id="fname" class="input" placeholder="Your full name.." required>

          <label for="email">email*:</label>
          <input id="email" type="email" class="input" placeholder="Your email.." required>

          <label for="services">needed services*:</label>
          <select id="services" name="services" class="input" >
            <!-- <option  disabled selected>Please choose</option> -->
            <option value="eCommerce bussiness" selected>eCommerce bussiness</option>
            <option value="UX/UI design">UX/UI design</option>
            <option value="Online services">Online services</option>
          </select>

          <label for="subject">subject*:</label>
          <textarea id="message" name="message" class="input" placeholder="Your message.."required></textarea>

          <input type="checkbox" id="custom-checkbox">
          <label for="custom-checkbox">Send me a copy</label>

          <button type="submit"  class="btn" onclick="e()">Submit</button>
        </div>
      </form>

    function e() {
